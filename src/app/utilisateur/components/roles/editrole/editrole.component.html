<div>
  <div class="">
    <h3 class="card-heading float-left">
      <strong class="foncer"> {{'role.edit' | translate}}
      </strong>
    </h3>
  </div><br>
  <form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="">
      <div>
        <mat-form-field>
          <mat-label>{{'role.profil' | translate}}</mat-label>
          <mat-icon matSuffix>short_text</mat-icon>
          <input matInput placeholder="{{'role.profil' | translate}}" type="text" formControlName="proLibelle" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'role.description' | translate}}</mat-label>
          <mat-icon matSuffix>text_format</mat-icon>
          <input matInput placeholder="{{'role.description' | translate}}" type="text" formControlName="proDescription"
            required>
        </mat-form-field>
      </div>
    </div>
    <div class="mat-dialog-actions">
      <button mat-stroked-button color="warn" (click)="closeDialog()"
        type="button">{{'Action.close' | translate}}</button>
      <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>
    </div>
  </form>
</div>
