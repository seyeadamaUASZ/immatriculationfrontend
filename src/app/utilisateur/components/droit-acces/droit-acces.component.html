<span class="route">Dashboard > utilisateur</span>
<mat-card>
    <mat-card-header class="card-header">
        <span class="header">{{'utilisateur.liste' | translate}}</span>
    </mat-card-header>
    <mat-form-field class="filtre">
        <mat-label>{{'utilisateur.filtre' | translate}}</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
    <button mat-mini-fab color="primary" class="btn_ajout add-contact" (click)="openDialogAdd()">
        <mat-icon>add</mat-icon>
    </button>

    <div fxLayout="row">
        <div fxFlex.gt-sm="100%">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.menId}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="libelle">
                    <th mat-header-cell *matHeaderCellDef> Libelle </th>
                    <td mat-cell *matCellDef="let element"> {{element.menNom}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef> Icon</th>
                    <td mat-cell *matCellDef="let element"> {{element.menIcone}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="path">
                    <th mat-header-cell *matHeaderCellDef> Chemin</th>
                    <td mat-cell *matCellDef="let element"> {{element.menPath}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table> <br>
            <button class="align-left" mat-raised-button color="primary">Validate</button>
        </div>
    </div>
</mat-card>
