  <form class="" [formGroup]="NotificationForm" (ngSubmit)="onSubmit()">
    <div class="">
        <div>
            <mat-form-field>
                <mat-icon matSuffix>perm_identity</mat-icon>
                <input matInput placeholder="{{'notification.objet' | translate}}" type="text" formControlName="ntfObjet" required>
            </mat-form-field>
            <mat-form-field *ngIf="!isAudio">
                <mat-icon matSuffix>comment</mat-icon>
                <textarea matInput placeholder="{{'notification.message' | translate}}" type="text" formControlName="ntfText" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-icon matSuffix>portrait</mat-icon>
                <input matInput placeholder="{{'notification.signature' | translate}}" type="text" formControlName="ntfSignature" required>
            </mat-form-field>
        </div>         
    </div>        
    <div class="mat-dialog-actions">            
      <button mat-stroked-button color="warn" (click)="closeDialog()" type="button" >{{'Action.close' | translate}}</button>            
      <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>  
    </div>
</form>
