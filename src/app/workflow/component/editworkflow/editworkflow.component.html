<div >
    <!-- <div class="card-header">
        <h2>
            {{'workflow.edit' | translate}}
        </h2>
    </div> -->
    <div class="">
        <h3 class=" float-left">
            <strong class="foncer">{{'workflow.edit' | translate}}
            </strong>
        </h3>
    </div><br>
    <form class="" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput placeholder="{{'workflow.nom' | translate}}" type="text" formControlName="name"  required>
                    <mat-error *ngIf="!f.name">
                        {{'workflow.name-error' | translate}}       </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput placeholder="{{'workflow.description' | translate}}" type="text"
                        formControlName="description" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput placeholder="{{'workflow.groupid' | translate}}" type="text" formControlName="groupId"
                        required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput placeholder="{{'workflow.version' | translate}}" type="text" formControlName="version"
                        required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput placeholder="{{'workflow.wcalltoaction' | translate}}" type="text" formControlName="wkfCalltoaction" required>
                </mat-form-field>
                
                    <mat-form-field appearance="fill">
                        <mat-icon matSuffix>compare_arrows</mat-icon>
                        <input matInput placeholder="{{'workflow.labelwidget' | translate}}" type="text" formControlName="wkfLabelwdgt" required>
                    </mat-form-field> 
                    
                <mat-form-field appearance="fill">
                    <mat-icon matSuffix>compare_arrows</mat-icon> 
                    <mat-select  placeholder="{{'workflow.secteur' | translate}}" formControlName="wkfSecteur"
                                required>
                                <mat-option *ngFor="let wrk of workflowsect" [value]="wrk.wsSecteur">{{wrk.wsSecteur}}
                                </mat-option>  
                            </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="mat-dialog-actions">
            <button mat-stroked-button color="warn" (click)="closeDialog()"
            type="button">{{'Action.close' | translate}}</button>
            <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>
           
        </div>
    </form>
</div>
