<div>
  <div class="">
    <h3 class="card-heading float-left">
      <strong class="foncer">{{'workflow.addTransition' | translate}}
      </strong>
    </h3>
  </div><br>
  <form  [formGroup]="addTrnForm" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>{{'workflow.transitionName' | translate}}</mat-label>
          <mat-icon matSuffix>compare_arrows</mat-icon>
          <input matInput placeholder="{{'workflow.TransitionNom' | translate}}" type="text" formControlName="trnAction">
        </mat-form-field>  
        <mat-form-field  appearance="fill">
          <mat-label>{{'workflow.TaskActuel' | translate}} </mat-label>
          <mat-icon matSuffix>compare_arrows</mat-icon>
          <input matInput type="text" formControlName="trnTskActuel" readonly >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>{{'workflow.TaskSuivant' | translate}}</mat-label>
          <mat-icon matSuffix>compare_arrows</mat-icon>
          <mat-select placeholder="{{'workflow.TransitionSuivant' | translate}}" formControlName="trnTskSuiv">
            <mat-option *ngFor="let wrk of processdef" [value]="wrk['task-id']">{{wrk['task-name']}}
            </mat-option>
          </mat-select>
        </mat-form-field>
       
        <br>
      </div>
    </div>
    <div class="mat-dialog-actions">
      <button mat-stroked-button color="warn" (click)="closeDialog()" type="button">{{'Action.close' |
        translate}}</button>
      <mat-spinner class="center" *ngIf="loading" value="indeterminate"></mat-spinner>
      <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>


    </div>
  </form>
</div>
