<div>
  <div class="">
      <h3 class="card-heading float-left">
          <strong class="foncer">{{'workflow.taskadd' | translate}}
          </strong>
      </h3>
  </div><br>
  <form class="" [formGroup]="addTskStsForm" (ngSubmit)="onSubmit()">
      <div class="">
          <div>

            <mat-form-field appearance="fill">
              <mat-label>{{'formulaire.staskstatusname' | translate}} </mat-label>
              <mat-icon matSuffix>compare_arrows</mat-icon>
              <input matInput type="text" formControlName="taskstatusname" required>
               
          </mat-form-field>
          
          </div>
      </div>

      <div class="mat-dialog-actions">
          <button mat-stroked-button color="warn" (click)="closeDialog()"
              type="button">{{'Action.close' | translate}}</button>
          <mat-spinner class="center" *ngIf="loading" value="indeterminate"></mat-spinner>
          <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>


      </div>
  </form>
</div>
